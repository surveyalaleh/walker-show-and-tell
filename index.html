<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show & Tell Surveys</title>

  <style>
    body {
      margin: 0;
      background: #f8f6f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .screen.active {
      display: flex;
    }

    img.clickable {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .tile-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      max-width: 360px;
      width: 100%;
    }

    .tile img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .button {
      margin-top: 20px;
      background: #e2ded6;
      padding: 16px 32px;
      border-radius: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      user-select: none;
      -webkit-user-select: none;
      border: none;
    }

    .button:active {
      background: #d5d1c9;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 75vh;
      border-radius: 16px;
      border: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      background: white;
    }

    @media (max-width: 600px) {
      iframe {
        height: 70vh;
      }
    }
  </style>
</head>

<body>

  <!-- SCREEN 1: Start -->
  <div id="screen-start" class="screen active">
    <img src="start.png" alt="Start survey" class="clickable" id="startImage">
  </div>

  <!-- SCREEN 2: Choose adult or kids -->
  <div id="screen-choice" class="screen">
    <div class="tile-container">
      <div class="tile">
        <img src="adults.png" alt="Adult survey" id="adultTile">
      </div>
      <div class="tile">
        <img src="kids.png" alt="Kids survey" id="kidsTile">
      </div>
    </div>

    <button class="button" id="backToStart">← Back to start</button>
  </div>

  <!-- SCREEN 3: Embedded survey -->
  <div id="screen-survey" class="screen">
    <iframe id="surveyFrame" title="Survey"></iframe>

    <button class="button" id="startOver">Start over</button>
  </div>

  <script>
    const screenStart  = document.getElementById('screen-start');
    const screenChoice = document.getElementById('screen-choice');
    const screenSurvey = document.getElementById('screen-survey');

    const startImage   = document.getElementById('startImage');
    const adultTile    = document.getElementById('adultTile');
    const kidsTile     = document.getElementById('kidsTile');
    const backToStart  = document.getElementById('backToStart');
    const startOverBtn = document.getElementById('startOver');
    const surveyFrame  = document.getElementById('surveyFrame');

    const ADULT_URL = 'https://www.surveymonkey.com/r/YQ8LQCB';
    const KIDS_URL  = 'https://www.surveymonkey.com/r/CZ6J9FK';

    function showScreen(screen) {
      [screenStart, screenChoice, screenSurvey].forEach(s => s.classList.remove('active'));
      screen.classList.add('active');
    }

    // Start → Choice
    startImage.addEventListener('click', () => {
      showScreen(screenChoice);
    });

    // Choice → Adult survey
    adultTile.addEventListener('click', () => {
      surveyFrame.src = ADULT_URL;
      showScreen(screenSurvey);
    });

    // Choice → Kids survey
    kidsTile.addEventListener('click', () => {
      surveyFrame.src = KIDS_URL;
      showScreen(screenSurvey);
    });

    // Back to start from choice screen
    backToStart.addEventListener('click', () => {
      showScreen(screenStart);
    });

    // Start over from survey screen
    startOverBtn.addEventListener('click', () => {
      surveyFrame.src = '';          // clear current survey
      showScreen(screenStart);       // go back to first screen
    });
  </script>

</body>
</html>

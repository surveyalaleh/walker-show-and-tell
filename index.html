<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show & Tell Surveys</title>

  <style>
    body {
      margin: 0;
      background: #f8f6f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Page container */
    #page1, #page2 {
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    #page1.active, #page2.active {
      display: flex;
    }

    img {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .tile-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      max-width: 360px;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div id="page1" class="active">
    <img src="start.png" alt="Start survey" id="startImage">
  </div>

  <!-- PAGE 2 -->
  <div id="page2">
    <div class="tile-container">

      <div class="tile">
        <img src="adults.png" alt="Adult Survey" onclick="window.location.href='https://www.surveymonkey.com/r/YQ8LQCB'">
      </div>

      <div class="tile">
        <img src="kids.png" alt="Kids Survey" onclick="window.location.href='https://www.surveymonkey.com/r/CZ6J9FK'">
      </div>

    </div>
  </div>

  <script>
    // Show Page 2 when the start image is clicked
    document.getElementById("startImage").addEventListener("click", function () {
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");
    });
  </script>

</body>
</html>

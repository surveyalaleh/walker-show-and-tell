<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show & Tell Surveys</title>

  <style>
    body {
      margin: 0;
      background: #f8f6f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .screen.active {
      display: flex;
    }

    img.clickable {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .tile-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      max-width: 360px;
      width: 100%;
    }

    .tile img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .button {
      margin-top: 20px;
      background: #e2ded6;
      padding: 16px 32px;
      border-radius: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      user-select: none;
      -webkit-user-select: none;
      border: none;
    }

    .button:active {
      background: #d5d1c9;
    }

    .survey-pane {
      width: 100%;
      max-width: 900px;
      min-height: 70vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .survey-pane-inner {
      width: 100%;
      height: 100%;
    }

    #adultEmbed,
    #kidsEmbed {
      display: none;
    }

    @media (max-width: 600px) {
      .survey-pane {
        min-height: 65vh;
      }
    }
  </style>
</head>

<body>

  <!-- SCREEN 1: Start -->
  <div id="screen-start" class="screen active">
    <img src="start.png" alt="Start survey" class="clickable" id="startImage">
  </div>

  <!-- SCREEN 2: Choose adult or kids -->
  <div id="screen-choice" class="screen">
    <div class="tile-container">
      <div class="tile">
        <img src="adults.png" alt="Adult survey" id="adultTile">
      </div>
      <div class="tile">
        <img src="kids.png" alt="Kids survey" id="kidsTile">
      </div>
    </div>

    <button class="button" id="backToStart">← Back to start</button>
  </div>

  <!-- SCREEN 3: Embedded surveys -->
  <div id="screen-survey" class="screen">
    <div class="survey-pane">
      <!-- Adult embed -->
      <div id="adultEmbed" class="survey-pane-inner">
        <script>
          (function(t,e,s,n){
            var o,a,c;
            t.SMCX=t.SMCX||[];
            if(!e.getElementById(n)){
              o=e.getElementsByTagName(s);
              a=o[o.length-1];
              c=e.createElement(s);
              c.type="text/javascript";
              c.async=!0;
              c.id=n;
              c.src="https://widget.surveymonkey.com/collect/website/js/tRaiETqnLgj758hTBazgdzr3Mx3JR4PWfBuQvaxahOH_2BonVVHu6bK2SMkdDukTRF.js";
              a.parentNode.insertBefore(c,a);
            }
          })(window,document,"script","smcx-sdk");
        </script>
        <a style="font: 12px Helvetica, sans-serif; color: #999; text-decoration: none;"
           href="https://www.surveymonkey.com">
          Create your own user feedback survey
        </a>
      </div>

      <!-- Kids embed -->
      <div id="kidsEmbed" class="survey-pane-inner">
        <script>
          (function(t,e,s,n){
            var o,a,c;
            t.SMCX=t.SMCX||[];
            if(!e.getElementById(n)){
              o=e.getElementsByTagName(s);
              a=o[o.length-1];
              c=e.createElement(s);
              c.type="text/javascript";
              c.async=!0;
              c.id=n;
              c.src="https://widget.surveymonkey.com/collect/website/js/tRaiETqnLgj758hTBazgdzr3Mx3JR4PWfBuQvaxahOFAwiBbQvEBIbaMm7LZEG81.js";
              a.parentNode.insertBefore(c,a);
            }
          })(window,document,"script","smcx-sdk");
        </script>
        <a style="font: 12px Helvetica, sans-serif; color: #999; text-decoration: none;"
           href="https://www.surveymonkey.com">
          Create your own user feedback survey
        </a>
      </div>
    </div>

    <button class="button" id="startOver">Start over</button>
  </div>

  <script>
    const screenStart  = document.getElementById('screen-start');
    const screenChoice = document.getElementById('screen-choice');
    const screenSurvey = document.getElementById('screen-survey');

    const startImage   = document.getElementById('startImage');
    const adultTile    = document.getElementById('adultTile');
    const kidsTile     = document.getElementById('kidsTile');
    const backToStart  = document.getElementById('backToStart');
    const startOverBtn = document.getElementById('startOver');

    const adultEmbed   = document.getElementById('adultEmbed');
    const kidsEmbed    = document.getElementById('kidsEmbed');

    function showScreen(screen) {
      [screenStart, screenChoice, screenSurvey].forEach(s => s.classList.remove('active'));
      screen.classList.add('active');
    }

    function showAdultSurvey() {
      adultEmbed.style.display = 'block';
      kidsEmbed.style.display  = 'none';
      showScreen(screenSurvey);
      window.scrollTo(0, 0);
    }

    function showKidsSurvey() {
      kidsEmbed.style.display  = 'block';
      adultEmbed.style.display = 'none';
      showScreen(screenSurvey);
      window.scrollTo(0, 0);
    }

    // Start → Choice
    startImage.addEventListener('click', () => {
      showScreen(screenChoice);
    });

    // Choice → Adult
    adultTile.addEventListener('click', () => {
      showAdultSurvey();
    });

    // Choice → Kids
    kidsTile.addEventListener('click', () => {
      showKidsSurvey();
    });

    // Back to start from choice
    backToStart.addEventListener('click', () => {
      showScreen(screenStart);
    });

    // Start over from survey screen
    startOverBtn.addEventListener('click', () => {
      // Just go back to the very first screen.
      // The SurveyMonkey widget stays loaded but hidden.
      showScreen(screenStart);
      window.scrollTo(0, 0);
    });
  </script>

</body>
</html>
